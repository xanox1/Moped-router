<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moped Router</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1>Moped Router</h1>
            <div class="input-group">
                <label for="start">Start (Address or Lat,Lon)</label>
                <input type="text" id="start" value="52.3702,4.8952" placeholder="e.g., Amsterdam Central Station or 52.3702,4.8952">
            </div>
            <div class="input-group">
                <label for="end">End (Address or Lat,Lon)</label>
                <input type="text" id="end" value="52.0907,5.1214" placeholder="e.g., Utrecht Centraal or 52.0907,5.1214">
            </div>
            
            <div class="preset-routes">
                <label>Preset Routes:</label>
                <select id="presetRoutes">
                    <option value="">Select a preset route...</option>
                    <option value="amsterdam-utrecht">Amsterdam to Utrecht</option>
                    <option value="amsterdam-haarlem">Amsterdam to Haarlem</option>
                    <option value="utrecht-arnhem">Utrecht to Arnhem</option>
                    <option value="address-example">Address Example (Amsterdam CS to Utrecht CS)</option>
                </select>
            </div>

            <button id="getRouteBtn">Get Route</button>
            <button id="clearRouteBtn">Clear Route</button>
            
            <div class="api-status">
                <label>API Status:</label>
                <span id="api-status-indicator" class="status-indicator unknown">Unknown</span>
                <button id="testApiBtn">Test API</button>
            </div>

            <div id="route-info"></div>
            <div id="error-message" class="error"></div>
        </div>
        <div id="map"></div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <!-- Local JavaScript -->
    <script src="script.js"></script>
</body>
</html>
