<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moped Router</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <h1>Moped Router</h1>
            <div class="input-group">
                <label for="start">Start (Lat, Lon)</label>
                <input type="text" id="start" value="52.3702,4.8952">
            </div>
            <div class="input-group">
                <label for="end">End (Lat, Lon)</label>
                <input type="text" id="end" value="52.0907,5.1214">
            </div>
            <button id="getRouteBtn">Get Route</button>
            <div id="route-info"></div>
            <div id="error-message" class="error"></div>
        </div>
        <div id="map"></div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <!-- Local JavaScript -->
    <script src="script.js"></script>
</body>
</html>
