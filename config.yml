graphhopper:
  datareader.file: /data/netherlands-latest.osm.pbf
  graph.location: /graph-cache

  custom_models.directory: /config

  import.osm.ignored_highways: motorway, motorway_link, trunk, trunk_link, raceway

  graph.encoded_values: road_class

  profiles:
    - name: moped
      base: car
      weighting: custom
      custom_model_files:
        - moped-rules.json

# Corrected YAML keys from camelCase to snake_case to match Dropwizard's expectations.
server:
  type: default
  application_connectors:
    - type: http
      port: 8989
  admin_connectors:
    - type: http
      port: 8990
